                        { spanish: 'Gracias por tu ayuda', english: 'Thanks for your help', example: 'Gracias por tu ayuda con el ejercicio' }
                    ]
                }
            };

            const getFilteredCards = () => {
                const categoryCards = flashcardData[currentCategory].cards;
                const cardsWithId = categoryCards.map((card, idx) => ({
                    ...card,
                    id: `${currentCategory}-${idx}`
                }));

                if (studyMode === 'difficult') {
                    return cardsWithId.filter(card => difficultCards.has(card.id));
                } else if (studyMode === 'unmastered') {
                    return cardsWithId.filter(card => !masteredCards.has(card.id));
                }
                return cardsWithId;
            };

            const filteredCards = getFilteredCards();
            const currentCard = filteredCards[currentCardIndex];
            const cardId = currentCard?.id;

            const nextCard = () => {
                setIsFlipped(false);
                setCurrentCardIndex((prev) => (prev + 1) % filteredCards.length);
            };

            const previousCard = () => {
                setIsFlipped(false);
                setCurrentCardIndex((prev) => (prev - 1 + filteredCards.length) % filteredCards.length);
            };

            const markAsMastered = () => {
                if (!cardId) return;
                setMasteredCards(prev => new Set([...prev, cardId]));
                setSessionStats(prev => ({
                    ...prev,
                    cardsStudied: prev.cardsStudied + 1,
                    cardsMarkedEasy: prev.cardsMarkedEasy + 1
                }));
                nextCard();
            };

            const markAsDifficult = () => {
                if (!cardId) return;
                setDifficultCards(prev => new Set([...prev, cardId]));
                setSessionStats(prev => ({
                    ...prev,
                    cardsStudied: prev.cardsStudied + 1,
                    cardsMarkedDifficult: prev.cardsMarkedDifficult + 1
                }));
                nextCard();
            };

            const shuffleCards = () => {
                setCurrentCardIndex(Math.floor(Math.random() * filteredCards.length));
                setIsFlipped(false);
            };

            const changeCategory = (category) => {
                setCurrentCategory(category);
                setCurrentCardIndex(0);
                setIsFlipped(false);
                setSidebarOpen(false);
            };

            const resetProgress = () => {
                setMasteredCards(new Set());
                setDifficultCards(new Set());
                setSessionStats({
                    cardsStudied: 0,
                    cardsMarkedEasy: 0,
                    cardsMarkedDifficult: 0
                });
            };

            const getCategoryProgress = (category) => {
                const categoryCards = flashcardData[category].cards.map((_, idx) =>
                    `${category}-${idx}`
                );
                const masteredInCategory = categoryCards.filter(id => masteredCards.has(id)).length;
                return Math.round((masteredInCategory / categoryCards.length) * 100);
            };

            if (!currentCard) {
                return (
                    <div className="flex items-center justify-center h-screen bg-gradient-to-br from-green-50 to-blue-50">
